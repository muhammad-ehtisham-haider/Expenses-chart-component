<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<main>
    <div class="upper">
        <div class="left">
            <div class="para"> <p>My balance</p> </div>
            <div class="para-2"> <h2>$921.48</h2> </div>
        </div>
        <div class="right">
            <div class="logo"><img src="images/logo.svg" alt=""></div>
        </div>
    </div>
    <div class="bars">
        <div class="heading">
            <h2>Spending - Last 7 days</h2>
        </div>
        <div class="graps">
            <div class="first">
                <div class="one"></div>
                <div class="days">mon</div>
            </div>
            <div class="first">
                <div class="two"></div>
                <div class="days">tue</div>
            </div>
            <div class="first">
                <div id="rate" class="zeroone"><p>$52.36</p></div>
                <div class="three" onmouseenter="visible() " onmouseleave="visible()"></div>
                <div class="days">wed</div>
            </div>
            <div class="first">
                <div id="rateone" class="zero" ><p>$31.07</p></div>
                <div class="four" onmouseenter="show()" onmouseleave="show()"></div>
                <div class="days">thu</div>
            </div>
            <div class="first">
                <div class="five"></div>
                <div class="days">fri</div>
            </div>
            <div class="first">
                <div class="six"></div>
                <div class="days">sat</div>
            </div>
            <div class="first">
                <div class="seven"></div>
                <div class="days">sun </div>
            </div>
            
        </div>
        <hr>
        <div class="second">
            <div class="a">
                <p>Total this month</p>
                <div class="total"><h2>$478.33</h2> </div>
            </div>
            <div class="b">
                <div class="increment"><p>+2.4%</p></div>
                <p>from last month</p>
            </div>
        </div>
    </div>
</main>


    <script src="script.js"></script>
</body>
</html>
